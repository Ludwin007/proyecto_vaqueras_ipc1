<!-- src/app/components/login-gamer/login-gamer.component.html -->

<div class="login-container">
  <a routerLink="/" class="back-link"> Volver al inicio</a>
  
  <div class="login-card">
    <div class="login-header">
      <h1>Login Gamer</h1>
      <p>Ingresa a tu cuenta para empezar a jugar</p>
    </div>

    <div class="login-body">
      <!-- Mensaje de error -->
      <div class="alert alert-error" * ngIf ="errorMessage" [class.show]="errorMessage">
        {{ errorMessage }}
      </div>


      <div class="alert alert-success" * ngIf ="successMessage" [class.show]="successMessage">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="correo">Correo o Nickname</label>
          <input 
            type="text" 
            id="correo" 
            name="correo"
            [(ngModel)]="loginData.correo"
            (focus)="clearMessages()"
            placeholder="Ingresa tu correo o nickname"
            required
            [disabled]="isLoading">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="loginData.password"
            (focus)="clearMessages()"
            placeholder="Ingresa tu contraseña"
            required
            [disabled]="isLoading">
        </div>

        <button 
          type="submit" 
          class="btn-login" 
          [disabled]="isLoading || !loginForm.form.valid"
          [class.loading]="isLoading">
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>
    </div>

    <div class="login-footer">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/registro-gamer">Regístrate aquí</a>
    </div>
  </div>
</div>
